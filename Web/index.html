<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FireCtrlR</title>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="./scripts/init-app.js"></script>
    <script>
      initApp(firebase);  // 初期化
      var key_code = null;
      firebase.database().ref('/key_event/time_stamp').on('value', function(snapshot) {
        firebase.database().ref('/key_event/key_code').once('value').then(function(data) {
          if (key_code == null) {
            key_code = data.val();  // 1st access
            return;
          }
          alert(data.val());
        })
      });
    </script>
  </head>
  <body>
    <h1>FireCtrlR
  </body>
</html>
